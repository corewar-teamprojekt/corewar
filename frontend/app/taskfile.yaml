version: "3"

tasks:
  setup:
    cmds:
      - npm ci
  run:
    cmds:
      - npm run dev
  build:
    sources:
      - src/**
      - package**.json
      - tsconfig.json
      - public/**
      - .env**
      - index.html
    generates:
      - dist/**
    cmds:
      - npm run build
  test:
    cmds:
      - npm run test run
  lint:
    cmds:
      - npm run lint
  format:
    cmds:
      - npx prettier --write src
  format-check:
    cmds:
      - npx prettier --check src
  clean:
    cmds:
      - rm -rf node_modules
      - rm -rf dist
