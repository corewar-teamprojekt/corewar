repos:
  - repo: local
    hooks:
      - id: commintlinter
        name: Commit Linter
        entry: python scripts/commit_msg_linter.py
        language: python
        stages: [commit-msg]
      - id: prettier-npx
        name: Prettier using npx
        language: system
        entry: 'npx prettier --config ./frontend/app/.prettierrc --write'
        files: ^frontend/app/src/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
      - id: test-backend
        name: Run backend tests
        stages: [pre-push]
        entry: python ./scripts/run_gradle.py test
        language: python
        files: ^backend/.*\.kt$
        pass_filenames: false
      - id: test-frontend
        name: Frontend Tests
        stages: [pre-push]
        entry: npm run test run --prefix frontend/app
        language: system
        files: ^frontend/app/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

  - repo: https://github.com/corewar-teamprojekt/ktfmt-pre-commit-hook
    rev: 0.8.0
    hooks:
    - id: ktfmt
      args: [--dry-run, --kotlinlang-style]
      stages: [pre-commit]
      files: ^backend/.*\.kt$

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.12.0
    hooks:
      - id: eslint
        name: eslint
        files: ^frontend/app/.*\.(js|jsx|ts|tsx)$
        args: ['--config', './frontend/app/eslint.config.js']
